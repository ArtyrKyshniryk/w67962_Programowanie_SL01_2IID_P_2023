<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Subscribe</title>
</head>
<body>
    <h1>Subscription form</h1>
    <form action="" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <br>
        <input type="checkbox" id="news" name="news" value="news">
        <label for="news">Do you want to get daily news?</label><br>
        <input type="checkbox" id="discount" name="discount" value="discount">
        <label for="discount">Do you want to get 10% discount?</label><br>
        <div>
            <label for="start">Select first news day</label>
            <input type="date">
        </div>
        <button class="button-12" role="button" type="submit">Subscribe</button>
        
        </form>          
        <a href="index.html">
            <button>Back</button>
          </a>

</body>
</html>
